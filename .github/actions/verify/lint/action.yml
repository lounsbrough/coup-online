name: Run Lint

runs:
  using: composite
  steps:
  - uses: actions/checkout@v4
  - uses: ./.github/actions/setup-node
  - run: |
      pnpm --prefix server lint
    shell: bash
  - run: |
      pnpm --prefix client lint
    shell: bash
  - run: |
      ssh-add - <<< "${{ secrets.SOCKET_SERVER_SSH_KEY }}"
      ssh pi@lounsbrough.com -p 8222 -t 'pwd'
    shell: bash
