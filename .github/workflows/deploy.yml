name: Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

permissions:
  contents: read

jobs:
  verify:
    uses: ./.github/workflows/verify.yml
    secrets: inherit

  deploy-server:
    needs: verify
    runs-on: ubuntu-latest
    concurrency: deploy-${{ inputs.environment }}

    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup-node

    - name: Build and Deploy Server
      run: |
        cd server
        vercel pull --yes --environment=${{ inputs.environment }} --token=$VERCEL_TOKEN
        vercel build --token=$VERCEL_TOKEN
        vercel deploy --prebuilt --target=${{ inputs.environment }} --token=$VERCEL_TOKEN

    - name: Build and Deploy Client
      run: |
        cd client
        vercel pull --yes --environment=${{ inputs.environment }} --token=$VERCEL_TOKEN
        vercel build --token=$VERCEL_TOKEN
        vercel deploy --prebuilt --target=${{ inputs.environment }} --token=$VERCEL_TOKEN
